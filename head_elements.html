<!--Head elementlari- title-style-link-meta-script-favicon -->
<!DOCTYPE html>
<html>
    <head>
        <!-- Title - web sahifani nomi-->
        <title>Head elements</title>
        <!-- Style - web sahifani stilini belgilash uchun-->
        <style>
            h3 {
                color: blue;
                text-align: center;
            }
            p {
                color: green;
                text-align: center;
            }
        </style>
        <!-- Link - boshqa web sahifalarga havolalar uchun-->
        <link rel="stylesheet" href="style.css">
        <!-- Meta - web sahifani tavsiflash uchun va qo`shimcha malumotlar berish uchun ishlatiladi
         ko`pincha bundan ma`lumot izlovchilar shu orqali topishadi-->
        <!-- charset - matnning kodlash turi-->
         <!-- description - sahifaning tavsifi-->
        <!-- keywords - sahifaning kalit so`zlarini belgilash uchun-->
        <!-- author - sahifaning muallifi-->
         <!-- coding haqidagi malumotlarni qisqacha qilib yoritiladi-->
         <meta charset="UTF-8">
        <meta name="description" content="The head element">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Abdulatif Sharipov">
        <!-- Script - JavaScript kodlarini sahifaga qo`shish uchun ishlatiladi-->
         <!-- alert - matn chiqarish uchun ishlatiladi-->
        <script>
            alert("successfully loaded");   
        </script>
        <!-- Favicon - sahifaning yuqori qismida chiziqcha shaklida joylashgan rasm-->
        <link rel="icon" type="seoul.jpg" href="seoul.jpg">    
        
    </head>
    <body>
        <h3>Head elements</h3>
        <p>This is the head element</p>
    </body>
</html>
